<div>
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b><span class="doom-icon" style="color: #e94560; width: 1.1em; height: 1.1em;"></span> Doom's Enhancement Suite</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="rpg-extension-enabled">
                <input type="checkbox" id="rpg-extension-enabled" />
                <span>Enable Doom's Enhancement Suite</span>
            </label>

            <div class="form-group" style="margin-top: 10px;">
                <label for="dooms-tracker-language-select">Language</label>
                <select id="dooms-tracker-language-select" class="text_pole">
                    <option value="en">English</option>
                    <option value="zh-tw">繁體中文</option>
                    <option value="ru">Русский</option>
                </select>
            </div>

            <small class="notes">Toggle to enable/disable the extension.</small>

            <div style="margin-top: 10px; display: flex; gap: 6px;">
                <button id="dooms-open-settings-btn" class="menu_button" title="Open Doom's Enhancement Suite Settings" style="flex: 1;">
                    <i class="fa-solid fa-gear"></i> Open Settings
                </button>
                <button id="dooms-regen-ext-btn" class="menu_button" title="Refresh Tracker — re-reads tracker data from the last AI message (no API call)" style="flex-shrink: 0; min-width: 40px;">
                    <i class="fa-solid fa-sync"></i>
                </button>
            </div>

            <div style="margin-top: 10px; text-align: center; opacity: 0.6; font-size: 0.85em;">
                v4.0.0
            </div>
        </div>
    </div>
</div>
